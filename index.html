<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Scoreboard Application</h1>
			<p class="col-md-12 playing_to_display">Playing to: <span id="winning_score_display">5</span></p>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2 >Player One</h2>
				<p class="scoreboard">
					<span id="player_1_display">0</span>
				</p>
				<button class="add_score btn btn-default" id="player_1">Player One</button>
			</div>
			
			<div class="col-md-6">
				<h2>Player Two</h2>
				<p class="scoreboard">
					<span id="player_2_display">0</span>
				</p>
				<button class="add_score btn btn-default" id="player_2">Player Two</button>
			</div>
				
		</div>
		
		<div class="row">
			<div class="col-md-12 input_reset">
				
				<div class="container score_input">
					<label for="winning_score_input">Enter winning score:</label>
					<input type="number" name="winning_score" id="winning_score_input">
				</div>
				
				<button class="reset_btn btn btn-danger" id="reset">Reset</button>
			</div>
		</div>	
	</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
